on:
  push:
    branches: [ master ]
jobs:
  deploy-laboratory:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Build & commit staging for laboratory
        run: |
          npm install
          npx gulp
      - name: Build & commit staging for cleverappssg.com
        run: |
          cd site-test
          ls
          npm install
          npm run staging_ru
          cp staging/index.html staging/404.html
          cp staging ../games/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./